<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./output.css" rel="stylesheet">
    <title>Pet Emergency Coil</title>
</head>
<body class="bg-amber-100 flex-col flex items-center h-full">
<main class="m-4 w-11/12 sm:w-10/12 md:w-8/12 lg:w-6/12 flex flex-col items-stretch">
    <h1 class="text-3xl font-medium text-amber-950 ">Pet Emergency Coil</h1>
    <form>
        <label for="phonenumber" hidden>Phone Number</label>
        <div class="mt-4 h-12 w-full flex gap-2 ">
            <input  type="tel" name="phonenumber" id="phonenumber" placeholder="+43 1 22 33 444" class="h-full border-amber-600 border-4 rounded flex-grow">
            <button id="submit" type="submit" class="bg-amber-600 text-white p-2 rounded font-medium h-full">Submit</button>
        </div>
    </form>

    <div class="bg-amber-100 mt-4">
        <img id="qrcode" alt="QR Code" class="hidden w-full" src="">
    </div>
</main>


<script>
    const img = document.querySelector('img#qrcode');
    const tel = document.querySelector('input#phonenumber');
    const form = document.querySelector('form');

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        img.src = `qrcode.php?tel=${encodeURIComponent(tel.value || '+43 1 22 33 444')}`;
        img.classList.remove('hidden');
    });


</script>

</body>
</html>
